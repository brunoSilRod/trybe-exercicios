<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" metod="GET">
        <label for="email">E-mail:
        <input type="email" required autocomplete="off" autofocus placeholder="Digite seu E-mail." name="usuario" id="email">
        </label>
        <br>
        <label for="pass">Senha:
        <input type="password" required placeholder="Digite sua senha." name="usuario" id="pass">
        </label>
        <br>
        <label for="lenbrete">Lembre-me
        <input type="checkbox" name="lenbrese" id="lenbrete">
        </label>
        <br>
        <button type="submit">Entrar</button>

    </form>
</body>
</html>
